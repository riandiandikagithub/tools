server:
  http_listen_port: 3200
  http_listen_address: 0.0.0.0
  grpc_listen_address: 0.0.0.0

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

metrics_generator:
  storage:
    path: /tmp/tempo-metrics

  processor:
    service_graphs:
      dimensions:
        - service.name

    span_metrics:
      dimensions:
        - service.name
        - span.name
        - span.kind
        - status.code

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal
