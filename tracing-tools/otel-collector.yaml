receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  filelog:
    include:
      - /var/log/containers/*.log
    start_at: beginning

processors:
  batch:

connectors:
  servicegraph:
    dimensions: [service.name]
    latency_histogram_buckets: [100ms, 250ms, 500ms, 1s, 2s]

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"

  otlphttp/logs:
    endpoint: "http://loki:3100/loki/api/v1/push"
    tls:
      insecure: true

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [otlphttp/logs]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, servicegraph]

    metrics:
      receivers: [servicegraph]
      exporters: [prometheus]
